<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinario citas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img class="gato-perro" src="img/perrogato.png" alt="">
    <section class="section1">
        <h1 class="title">ADMINISTRADOR DE PACIENTES DE VETERINARIA</h1>
        <form class="form" action="">
            <div class="datos">
                <h2 class="title">Datos del paciente</h2>
                <div class="group-input">
                    <label class="label" for="">Nombre de mascota: </label>
                    <input placeholder="Nombre de mascota" class="input" type="text">
                </div>
                <div class="group-input">
                    <label class="label" for="">Propietario: </label>
                    <input placeholder="Nombre del propietario" class="input" type="text">
                </div>
                <div class="group-input">
                    <label class="label" for="">Telefono: </label>
                    <input placeholder="Número de télefono" class="input" type="text">
                </div>
                <div class="group-input">
                    <label class="label" for="">Fecha: </label>
                    <input placeholder="Nombre de mascota" class="input" type="date">
                </div>
                <div class="group-input">
                    <label class="label" for="">Hora: </label>
                    <input placeholder="Nombre de mascota" class="input" type="time">
                </div>
                <div class="group-input">
                    <label class="label" for="">Descripción: </label>
                    <textarea class="textarea" 
                    name="" id="" cols="30" 
                    placeholder="Motivo por el cual se agenda la cita" rows="7"></textarea>
                </div>
                <div class="group-input">
                    <button class="button">
                        CREAR CITA
                    </button>
                </div>
            </div>
            <div class="citas">
                <h2 class="title">Citas</h2>
                <div class="cita">

                </div>
            </div>
        </form>
    </section>
    <script src="js/app.js"></script>    
</body>
</html>
